<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_password.css') }}">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="tab-container">
        <div class="tab active" data-tab="signin">Sign In</div>
        <div class="tab" data-tab="signup">Sign Up</div>
      </div> 
  
      <div class="form-content" id="signin">
        <div class="form-field">
          <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-field">
          <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login-button">Login</button>
      </div>
  
      <div class="form-content hidden" id="signup">
        <div class="form-field">
          <input type="password" id="new-password" placeholder="New Password">
        </div>
        <div class="form-field">
          <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button class="login-button">Sign Up</button>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='login_password.js') }}"></script>
  
</body>
</html>
