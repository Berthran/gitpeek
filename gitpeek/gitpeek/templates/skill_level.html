<html lang="en">
<head>

    <title>Skill Selection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skills.css') }}">
</head>
<body>

        <h1>What best describes your skill level?</h1>

            <button type="submit" name="skill_level" value="Learner">Learner</button>
            <button type="submit" name="skill_level" value="Junior Developer">Junior Developer</button>

        </form>
    </div>
</body>
</html>
