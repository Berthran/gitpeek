<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F6F8FA; /* GitHub Light Gray */
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #24292e; /* GitHub Dark Text */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5da; /* GitHub Light Border */
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #0366d6; /* GitHub Blue */
            outline: none;
        }

        .submit-button {
            background-color: #28a745; /* GitHub Green */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }

        .submit-button:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" value="{{ username }}" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-button">Log In</button>
        </form>
    </div>
</body>
</html>
